<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="land_style.css" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <!-- Expense Tracker Logo -->
    <div>
      <img src="image/ET.png" alt="Logo" class="logo" />
    </div>

    <div class="land">
      <!-- Button to open the modal login form -->
      <button
        id="login_btn"
        onclick="document.getElementById('id01').style.display='block'"
        type="button"
      >
        Login
      </button>

      <!-- Button to sign up -->
      <button id="signup_btn" type="button">Register</button>
    </div>

    <!-- The Modal -->
    <div id="id01" class="modal">
      <span
        onclick="document.getElementById('id01').style.display='none'"
        class="close"
        title="Close Modal"
        >&times;</span
      >

      <!-- Modal Content -->
      <form class="modal-content animate" action="/action_page.php">
        <div class="imgcontainer">
          <img src="image/login_avatar.png" alt="Avatar" class="avatar" />
        </div>

        <div class="container">
          <label for="uname"><b>Email address</b></label>
          <input type="text" placeholder="Enter email" name="uname" required />

          <label for="psw"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />

          <button type="submit">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember" /> Remember
            me
          </label>
        </div>

        <div class="container">
          <button
            type="button"
            onclick="document.getElementById('id01').style.display='none'"
            class="cancelbtn"
          >
            Cancel
          </button>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      </form>
    </div>
  </body>
</html>
